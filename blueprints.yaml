name: Templater
version: 1.0.0
description: "This plugin enables you to use different template on one site individual set per page or collection."
icon: magic
author:
  name: LiQing
  email: qengli@qq.com
homepage: https://github.com/qengli/grav-plugin-templater
keywords: [template, template, plugin]
docs: https://github.com/qengli/grav-plugin-templater/master/README.md
bugs: https://github.com/qengli/grav-plugin-templater/grav-plugin-themer/issues
license: MIT/GPL

form:
  validation: strict
  fields:
    global:
      type: section
      title: PLUGINS.THEMER.GLOBAL_CONFIG
      underline: 1

      fields:
        enabled:
          type: toggle
          label: PLUGINS.THEMER.PLUGIN_STATUS
          highlight: 1
          default: 1
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
